<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		{% spaceless %}
		<title>{% block title %}gif.gg{% endblock %}</title>
		{% endspaceless %}
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<link rel="shortcut icon" href="/favicon.png" type="image/png">
		<style>
			html, body {
				height: 100%;
			}
			body, img, a {
				display: block;
				margin: 0 auto;
				width: 320px;
			}
			img {
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
	<a href="https://gif.gg/{{ gif_id }}" target="_blank"><img src="{{ gif_url }}" alt=""></a>
		{% if not debug %}{% include 'analytics.html' %}{% endif %}
	</body>
</html>
